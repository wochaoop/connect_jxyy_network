name: Build and Release
on:
  push:
    tags:
      - 'v*' # Trigger on tags that start with 'v'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21' # Adjust to your desired Go version

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          curl -L -o upx.tar.xz https://github.com/upx/upx/releases/latest/download/upx-4.1.0-amd64_linux.tar.xz
          tar -xJf upx.tar.xz
          mv upx-*-amd64_linux/upx /usr/local/bin/

      - name: Build and Release
        env:
          NAME: connect_jxyy_network # Adjust the project name
          BINDIR: bin
        run: |
          make releases
          cp config_example.yaml bin/config.yaml

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
          draft: true
          token: ${{ secrets.GHCR_PAT }} # Use a GitHub Personal Access Token
